<!DOCTYPE html>
<html>
  <head>
    <title>Daily Journal React App</title>
  </head>

  <div id="app"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   <script type="text/babel">


   class HelloMessage extends React.Component {
     constructor(props){
       super(props);
       this.state = {
         number: 1
     }
   }


     render() {
       return (
         <div>
           <h1>Hello {this.props.name}!</h1>
           <p>You are {this.props.age} years old today!</p>
           <p>This is journaly entry number: {this.state.number}</p>
         </div>
        );
      }
    }

    ReactDOM.render(
      <HelloMessage
      name="Liane"
      age="27" />,
      document.getElementById('app')
      );

   </script>
    <p>Welcome to your daily journal!</p>
  </body>

</html>
